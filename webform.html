<!DOCTYPE html>
<html>
    <head>
        <title>test</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap -->
        <link href= "./bootstrap/css/bootstrap.min.css" type="text/css" rel="stylesheet" media="screen">

        <script src="./js/jquery.js"></script>
        <script src="./bootstrap/js/bootstrap.min.js"></script>
        <title>Web SQL Database Example</title>
        <script src= "/js/app3.js"></script>
    </head>
    <body>
        <legend>
            SIGN UP
        </legend>
        <form class="form-horizontal" >
            <div class="control-group">
                <label class="control-label" for="email">Email</label>
                <div class="controls">
                    <input type="text" id="email" placeholder="Email">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="password">Password</label>
                <div class="controls">
                    <input type="password" id="password" placeholder="Password">
                </div>
            </div>
            <div class ="control-group">
                <label class="control-label" for="gender">gender</label>
                <div class ="controls">
                    <label class="radio">
                        <input type="radio" name="gender" id="op1" value="male" >
                        Male </label>
                    <label class="radio">
                        <input type="radio" name="gender" id="op2" value="female">
                        Female </label>
                </div>
            </div>
            <div class ="control-group">
                <label class="control-label " for= "address">address</label>
                <div class="controls">
                    <textarea name ="address" id ="address" rows = "3" cols="4" placeholder ="address"value ="address">address</textarea>                                                                                
                </div>
            </div>
            <div class="control-group">
                <div class="controls">
                    <label class="checkbox">
                        <input type="checkbox" id="remember" checked="" value ="rememberme">
                        Remember me </label>
                </div>
            </div>

            <div class="form-actions">
                <button type="button" class="btn btn-primary" onClick="insertRecord()">
                    Create Record
                </button>
                <button type="button" class="btn btn-info" onClick="updateRecord()">
                    Update Record
                </button>
                <button type="button" class="btn btn-warning" onClick="dropTable()">
                    Drop table
                </button>
            </div>
            <!--
            <button id ="submitBut" type ="submit" class ="btn">
            Save and sign up
            </button>
            <button id ="btnRe" type ="submit" class ="btn">
            Reset
            </button>
            <button id ="btnUp" type ="submit" class ="btn">
            Update
            </button>
            <button id ="btnDr" type ="submit" class ="btn">
            Drop
            </button>-->
        </form>
        <div id="results"></div>
    </body>
</html>
