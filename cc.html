<body>
<script>
//class
function Person(name, gender){

   // object properties 
   this.name = name;
   this.gender = gender;
}

Person.prototype.speak = function(){
    alert("Howdy, my name is  " + this.name  +"   I am  "   +this.gender);
}


var person = new Person("sneha", "female");


person.speak();
