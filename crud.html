<!DOCTYPE html>
<html>
    <head>
        <title>test</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap -->
        <link href= "./bootstrap/css/bootstrap.min.css" type="text/css" rel="stylesheet" media="screen">

        <script src="./js/jquery.js"></script>
        <script src="./bootstrap/js/bootstrap.min.js"></script>
        <title>Web SQL Database Example</title>
    </head>
    <body>
        <legend>
            SIGN UP
        </legend>
        <form class="form-horizontal" >
            <div class="control-group">
                <label class="control-label" for="email">Email</label>
                <div class="controls">
                    <input type="text" name ="email" id="email" placeholder="Email">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="password">Password</label>
                <div class="controls">
                    <input type="password" id="password" placeholder="Password">
                </div>
            </div>
            <div class ="control-group">
                <label class="control-label" for="gender">gender</label>
                <div class ="controls">
                    <label class="radio">
                        <input type="radio" name="gender" id="op1" value="male" checked="checked">
                        Male </label>
                    <label class="radio">
                        <input type="radio" name="gender" id="op2" value="female">
                        Female </label>
                </div>
            </div>

            <div class ="control-group">
                <label class="control-label " for= "address">address</label>
                <div class="controls">
                    <textarea name ="address" id ="address" rows = "3" cols="4" placeholder ="address" >address</textarea>
                </div>
            </div>
            <div class="control-group">
                <div class="controls">
                    <label class="checkbox">
                        <input type="checkbox" id="remember" checked="" name ="remember">
                        Remember me </label>
                </div>
            </div>

            <div class="form-actions">
                <button type="button" class="btn btn-primary" onClick="App.insertRecord()">
                    Create Record
                </button>
                <button type="button" class="btn btn-info" onClick="App.updateRecord()">
                    Update Record
                </button>
                <button type="button" class="btn btn-warning" onClick="App.dropTable()">
                    Drop table
                </button>
            </div>
            <div class="hidden" id="row_id"></div>

        </form>
        <div id="results"></div>
        <script src= "./js/crud.js"></script>
    </body>
</html>
